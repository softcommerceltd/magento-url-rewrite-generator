name: Automated Release
on:
  push:
    branches:
      - "master"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: 1.2.3 [CE|EE|ECE 2.4.0-2.4.7] 17 Apr 2024
          tag_name: 1.2.3
          body: "Add custom URL persist storage interface [#10]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
